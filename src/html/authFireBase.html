<div class="auth__backdrop auth__backdrop--hidden">
  <div class="signUp-hidden auth__modal signUp__modal">
    <button class="auth__exit">x</button>
    <form class="auth__form">
      <h2 class="auth__title sign-up"></h2>
      <input
      type="email"
      class="auth__input"
      id="authEmail"
      placeholder="Email..."
      />
      <input
        type="password"
        class="auth__input"
        id="authPassword"
        placeholder="Password..."
      />
      <button type="button" class="auth__btn" id="signUp-submit">
        Register
      </button>
      <a href="#" class="auth__message"
        >Already a member? <b>Sign</b> in then!</a
      >
    </form>
  </div>

  <div class="signIn-hidden auth__modal signIn__modal">
    <button class="auth__exit">x</button>
    <form class="auth__form">
      <h2 class="auth__title sign-in"></h2>
      <input
      type="email"
      class="auth__input"
      id="signInEmail"
      placeholder="Email..."
      />
      <input
        type="password"
        class="auth__input"
        id="signInPassword"
        placeholder="Password..."
      />
      <button type="button" class="auth__btn" id="signIn-submit">
        Sign in
      </button>
    </form>
  </div>
</div>
